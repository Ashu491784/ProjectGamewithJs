<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cosmic Clash | Space Shooter</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Press+Start+2P&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="stars"></div>
    <div class="twincling"></div>

    <!-- main components -->
    <div class="game-fluid game-container">
        <div class="row">
            <!-- game start sidebar -->
             <div class="col-md-3 sidebar">
                <div class="status-panel glass-card">
                    <h2 class="game-title">COSMIC CLASH</h2>
                    <div class="game-item">
                        <span class="start-label">Lavel</span>
                        <span class="stars-value id="score">1</span>
                    </div>
                     <div class="game-item">
                        <span class="start-label">Health</span>
                        <div class="helth-bar">
                            <div class="helth-fill" id="health"></div>
                        </div>
                    </div>
                     <div class="game-item">
                        <span class="start-label">Power</span>
                        <div class="power-bar">
                            <div class="power-fill" id="power"></div>
                        </div>
                    </div>
                    <div class="powerups">
                        <h4>ACTIVE POWERUPS</h4>
                        <div class="powerups-list" id="powerups-list"></div>
                    </div>
                </div>

                <!-- game controls -->
                 <div class="controls-panel glass-card">
                    <button id="start-btn" class="btn btn-neon">START GAME</button>
                    <button id="power-btn" class="btn btn-neon">PAUSE</button>
                    <div class="volum-control">
                        <span class="control-label">VOLUME</span>
                        <input type="range" min="0" max="1" step="0.1" value="0.5">
                    </div>
                 </div>
             </div>
             <!-- game canva -->
              <div class="col-md-9 canvas-container">
                <canvas id="gameCanvas"></canvas>
                <div class="game-over-panel" id="game-over">
                    <h2>GAME OVER</h2>
                    <p>Final Score: <span id="final-score">0</span></p>
                    <button id="reset-btn" class="btn btn-neon">Play Again</button>
                </div>
                <div class="level-up-panel" id="level-up">
                    <h2>LEVEL COMPLETE</h2>
                    <p>Advancing to Lavel <span id="next-level">2</span></p>
                </div>
              </div>
        </div>
    </div>
</body>
</html>
